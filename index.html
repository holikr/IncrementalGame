<!doctype html>
<html lang="en">
  <head>
    <title>Test</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="IncrementalGame/css/styles.css">
  </head>

  <body>
    <section id="container1" class="py-4 px-5 container">
        <div class="row justify-content-md-center">
            <div class="col col-md-3">
                <button type="button" class="btn btn-default" data-toggle="tooltip" title="Click me!" onClick="grindGold()"><img src="assets/coin.png"></button>
            </div>
              <div class="col-lg-3 pl-5">
                <img src="assets/coins.png" width="28"><p style="display:inline" id="goldGround" class="text-sm-left"> 10.0 Coins</p><p></p>
                <img src="assets/coins.png" width="28"><p style="display:inline" id="goldPerSecondTotal" class="text-sm-left"> 0.0 Per Second</p><p></p>
                <img src="assets/coins.png" width="28"><p style="display:inline" id="goldPerClickTotal" class="text-sm-left"> 0.0 Per Click</p>
              </div>
        </div>
      </section>

      <section id="container2" class="py-1 text-center container">
        <div id="navigateButtons" class="row py-lg-1">
          <div class="col-md-8 mx-auto">
            <p>
              <button type="button" class="btn btn-dark" onClick="tab('itemsMenu')">Items</button>
              <button type="button" class="btn btn-dark" onClick="tab('upgradesMenu')">Upgrades</button>
            </p>
          </div>
        </div>
        <div id="itemsMenu">
            <button type="button" class="btn btn-dark" data-toggle="tooltip" title="+0.2cps & 0.1cpc per level", onclick="buySwordLevel()" id="swordPerClickLevel">Wooden Sword (Level 0) Cost: 10 Gold</button>
            <button type="button" class="btn btn-dark" data-toggle="tooltip" title="+0.4cps & 0.2cpc per level", onClick="buyAxeLevel()" id="axePerClickLevel">Wooden Axe (Level 0) Cost: 100 Gold</button>    
            <button type="button" class="btn btn-dark" data-toggle="tooltip" title="+1.0cps & 0.5cpc per level", onClick="buyBowLevel()" id="bowPerClickLevel">Wooden Bow (Level 0) Cost: 500 Gold</button>    
        </div>
        <div id="upgradesMenu">
            <button type="button" class="btn btn-dark" data-toggle="tooltip" title="Upgrade to Copper Sword (+100% effectiveness) Level 10 Sword Required", onClick="buySwordUpgrade()" id="swordUpgrade" disabled>Upgrade Sword: 100 Gold</button>
            <button type="button" class="btn btn-dark" data-toggle="tooltip" title="Upgrade to Copper Axe (+100% effectiveness) Level 10 Axe Required", onClick="buyAxeUpgrade()" id="axeUpgrade" disabled>Upgrade Axe: 1000 Gold</button>
            <button type="button" class="btn btn-dark" data-toggle="tooltip" title="Upgrade to Copper Bow (+100% effectiveness) Level 10 Bow Required", onClick="buyBowUpgrade()" id="bowUpgrade" disabled>Upgrade Bow: 5000 Gold</button>
        </div>
      </section>

      <script src="main.js" charset="UTF-8" type="text/javascript"></script>
  </body>
</html>
