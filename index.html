<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="styles.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <link rel="stylesheet" href="IncrementalGame/css/styles.css">

        <title>My Incremental Game</title>
    </head>

    <body>
        <div class="row">
            <div id="spacing", class="col-md-1"></div>
            <div id="stats", class="col-md-3">
                <p class="header">Stats</p>
                <p id="goldGround" class="gold-ground">0.0 Gold</p>
                <p id="goldPerSecondTotal" class="gps">0.0 Gold Per Second</p>
                <p id="goldPerClickTotal" class="gpc">1.0 Gold Per Click</p>
                <button type="button" class="btn btn-dark" onClick="grindGold()">Grind Gold</button>
            </div>
            <div id="shopMenu" class ="col-md-4">
                <p class="header">Shop Menu</p>
                <div class="row">
                    <div class="col-md-11">
                        <div id="shopItems" class="btn-toolbar">
                            <div class="btn-group mb-2 btn-md">
                                <button type="button" class="btn btn-dark mr-2" data-toggle="tooltip" title="+1 gps per level", onclick="buySwordLevel()" id="swordPerClickLevel">Wooden Sword (Level 0) Cost: 10 Gold</button>
                                <button type="button" class="btn btn-dark" data-toggle="tooltip" title="Upgrade to Copper Sword (+100% effectiveness) Level 10 Sword Required", onClick="buySwordUpgrade()" id="swordUpgrade" disabled>Upgrade Cost: 1000 Gold</button>
                            </div>
                            <div class="btn-group mb-2 btn-md">
                                <button type="button" class="btn btn-dark mr-2" data-toggle="tooltip" title="+2 gps per level", onClick="buyAxeLevel()" id="axePerClickLevel">Wooden Axe (Level 0) Cost: 1000 Gold</button>    
                                <button type="button" class="btn btn-dark" data-toggle="tooltip" title="Upgrade to Copper Axe (+100% effectiveness) Level 10 Axe Required", onClick="buyAxeUpgrade()" id="axeUpgrade" disabled>Upgrade Cost: 50000 Gold</button>
                            </div>
                            <div class="btn-group mb-2 btn-md">
                                <button type="button" class="btn btn-dark mr-2" data-toggle="tooltip" title="+5 gps per level", onClick="buyBowLevel()" id="bowPerClickLevel">Wooden Bow (Level 0) Cost: 5000 Gold</button>    
                                <button type="button" class="btn btn-dark" data-toggle="tooltip" title="Upgrade to Copper Bow (+100% effectiveness) Level 10 Bow Required", onClick="buyBowUpgrade()" id="bowUpgrade" disabled>Upgrade Cost: 75000 Gold</button>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <script src="main.js" charset="UTF-8" type="text/javascript"></script>
    </body>
</html>
